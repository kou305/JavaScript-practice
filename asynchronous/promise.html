<html>

<body>
    <button>ボタン</button>
    <script>
        const btn = document.querySelector('button');
        function judge() {
            let instance = new Promise((resolve, reject) => {
                setTimeout(() => {
                    var date = new Date();
                    var second = date.getSeconds();
                    if (second % 2) {
                        reject(second);
                    } else {
                        resolve(second);
                    }

                }, 1000);
            })
                .then(second => { console.log(`${second}は偶数のため、成功とします。`); })
                .catch(second => { console.log(`${second}は奇数のため、エラーとします。`); })
                .finally(() => { console.log(`処理を終了します。`); })

        }
        btn.addEventListener('click', judge);
    </script>
</body>

</html>
