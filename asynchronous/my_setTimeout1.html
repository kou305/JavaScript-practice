<html>

<body>
    <button>ボタン</button>
    <script>
        function sleep(ms) {
            setTimeout(function() {
                alert('sleep関数が終了しました');
            }, ms);
        }
        sleep(3000);

        // setTimeoutではメインスレッドを占有しないので
        // ボタンへのイベント登録が3秒待たなくても実行される。
        const btn = document.querySelector('button');
        function clickHandler() {
            alert('ボタンがクリックされました');
        }
        btn.addEventListener('click', clickHandler);
    </script>
</body>

</html>
